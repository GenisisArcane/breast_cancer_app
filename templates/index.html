<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breast Cancer Diagnosis Predictor</title>
    <!-- In templates/index.html -->
     <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
     <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 2rem;
        }
        .container {
            max-width: 1200px;
        }
        .form-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            padding: 2rem;
            margin-bottom: 2rem;
        }
        .result-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            padding: 2rem;
            margin-top: 2rem;
        }
        .diagnosis-badge {
            display: inline-block;
            padding: 0.5rem 1rem;
            border-radius: 50rem;
            color: white;
            font-size: 1.25rem;
            font-weight: bold;
            margin-right: 1rem;
        }
        .bg-malignant {
            background-color: #dc3545;
        }
        .bg-benign {
            background-color: #28a745;
        }
        .feature-importance-chart {
            margin-top: 1.5rem;
        }
        .chart-row {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        .feature-name {
            width: 200px;
            font-weight: 500;
        }
        .chart-bar-container {
            flex-grow: 1;
            background: #f0f0f0;
            height: 24px;
            border-radius: 4px;
            position: relative;
            margin-left: 1rem;
        }
        .chart-bar {
            background: #4e73df;
            height: 100%;
            border-radius: 4px;
        }
        .chart-value {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 0.8rem;
            text-shadow: 0 0 2px rgba(0,0,0,0.5);
        }
        .risk-critical-risk { color: #dc3545; font-weight: bold; }
        .risk-high-risk { color: #fd7e14; }
        .risk-moderate-risk { color: #ffc107; }
        .risk-low-risk { color: #28a745; }
    </style>
</head>
<body>
    <div class="container">
        <header class="text-center mb-5">
            <h1 class="display-4">Breast Cancer Diagnosis Predictor</h1>
            <p class="lead">Enter tumor characteristics to assess likelihood of malignancy</p>
        </header>

        <div class="form-container">
            <form id="prediction-form">
                <div id="form-fields" class="row"></div>
                
                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-primary btn-lg">
                        <i class="bi bi-heart-pulse-fill"></i> Analyze Tumor Characteristics
                    </button>
                </div>
            </form>
        </div>

        <div id="loading-spinner" class="text-center d-none">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-3">Analyzing tumor characteristics...</p>
        </div>

        <div id="result-container"></div>
    </div>

    <!-- Details Modal -->
    <div class="modal fade" id="details-modal" tabindex="-1" aria-labelledby="detailsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="detailsModalLabel">Detailed Analysis</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal-analysis-content">
                    <!-- Content will be inserted by JavaScript -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="your-script.js"></script> <!-- Your JavaScript file -->
</body>
</html>
